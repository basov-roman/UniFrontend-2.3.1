<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Емблема факультету</title>
  </head>
  <body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <!-- Blue square -->
      <rect
        x="50"
        y="50"
        width="100"
        height="100"
        fill="white"
        stroke="#00245B"
        stroke-width="6"
        rx="5"
        ry="5"
      />

      <!-- Lines on the sides of the square -->
      <!-- Top side -->
      <line
        x1="70"
        y1="40"
        x2="70"
        y2="10"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <line
        x1="90"
        y1="40"
        x2="90"
        y2="10"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <line
        x1="110"
        y1="40"
        x2="110"
        y2="10"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <line
        x1="130"
        y1="40"
        x2="130"
        y2="10"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <!-- Right side -->
      <line
        x1="160"
        y1="70"
        x2="190"
        y2="70"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <line
        x1="160"
        y1="90"
        x2="190"
        y2="90"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <line
        x1="160"
        y1="110"
        x2="190"
        y2="110"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <line
        x1="160"
        y1="130"
        x2="190"
        y2="130"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <!-- Bottom side -->
      <line
        x1="70"
        y1="160"
        x2="70"
        y2="190"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <line
        x1="90"
        y1="160"
        x2="90"
        y2="190"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <line
        x1="110"
        y1="160"
        x2="110"
        y2="190"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <line
        x1="130"
        y1="160"
        x2="130"
        y2="190"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <!-- Left side -->
      <line
        x1="10"
        y1="70"
        x2="40"
        y2="70"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <line
        x1="10"
        y1="90"
        x2="40"
        y2="90"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <line
        x1="10"
        y1="110"
        x2="40"
        y2="110"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />
      <line
        x1="10"
        y1="130"
        x2="40"
        y2="130"
        stroke="#00245B"
        stroke-width="5"
        stroke-linecap="round"
      />

      <!-- Numbers -->
      <text
        x="100"
        y="93"
        font-size="38"
        fill="#00245B"
        font-family="Arial"
        text-anchor="middle"
      >
        1 0
      </text>
      <text
        x="100"
        y="133"
        font-size="38"
        fill="#00245B"
        font-family="Arial"
        text-anchor="middle"
      >
        0 1
      </text>
    </svg>
  </body>
</html>
